<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>腾冲皮影戏 · 数据收集演示页</title>
  <link rel="preconnect" href="https://piying-feishu-backend.vercel.app" crossorigin>
  <style>
    :root{--bg:#0b0f14;--card:#111823;--fg:#e8f0fb;--muted:#9bb3cc;--accent:#5cc8ff}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,PingFang SC,Helvetica,Arial}
    .wrap{max-width:860px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid #1f2a3a;border-radius:14px;padding:20px}
    h1{margin:8px 0 4px;font-size:22px}
    .muted{color:var(--muted);font-size:14px}
    .row{display:grid;grid-template-columns:140px 1fr;gap:10px;margin:10px 0}
    input,select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2a3950;background:#0f1520;color:var(--fg)}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--accent);border:0;color:#00324a;font-weight:600;padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .log{white-space:pre-wrap;background:#0f1520;border:1px dashed #2a3950;border-radius:10px;padding:12px;margin-top:16px;color:#bfe3ff}
    .ok{color:#8ef0a7}.err{color:#ff9090}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>腾冲皮影戏 · 数据收集（演示）</h1>
      <div class="muted">此页可单独使用，也可嵌到你的小游戏里。点击下方按钮会把一条“通关记录”发送到你的后端。</div>

      <div class="row"><label>昵称</label><input id="name" placeholder="例如：小梅" /></div>
      <div class="row"><label>年级</label>
        <select id="grade">
          <option>三年级</option><option>四年级</option><option selected>五年级</option><option>六年级</option>
        </select>
      </div>
      <div class="row"><label>班级</label><input id="klass" placeholder="例如：三班" /></div>

      <div class="row"><label>闯关用时（秒）</label><input id="time_sec" type="number" min="1" value="60" /></div>
      <div class="row"><label>第3关步数</label><input id="l3_moves" type="number" min="0" value="8" /></div>
      <div class="row"><label>是否观看视频</label>
        <select id="v_seen"><option value="false">否</option><option value="true" selected>是</option></select>
      </div>

      <div style="display:flex; gap:10px; margin-top:14px;">
        <button class="btn" id="btnSend">发送测试数据</button>
        <button class="btn" id="btnDry">只测试通路（不入库）</button>
      </div>

      <div id="log" class="log">等待操作…</div>
      <div class="muted" style="margin-top:10px">
        ⚙️ 如嵌入你的游戏：调用 <code>window.Collect.send(payload)</code> 即可（下方已注入全局对象）。
      </div>
    </div>
  </div>

  <script src="./collect.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    const $log = $('#log');
    const setLog = (msg, cls='') => $log.innerHTML = `<span class="${cls}">${msg}</span>`;

    $('#btnSend').addEventListener('click', async () => {
      const payload = {
        name: $('#name').value.trim() || '未命名同学',
        grade: $('#grade').value,
        class: $('#klass').value.trim() || '未填班级',
        time_sec: Number($('#time_sec').value || 0),
        l3_moves: Number($('#l3_moves').value || 0),
        v_seen: $('#v_seen').value === 'true',
        timestamp: new Date().toISOString(),
      };
      setLog('发送中…');
      try{
        const res = await window.Collect.send(payload);
        setLog('✅ 已提交：\n' + JSON.stringify(res, null, 2), 'ok');
      }catch(e){
        setLog('❌ 失败：\n' + (e.message||e), 'err');
      }
    });

    $('#btnDry').addEventListener('click', async () => {
      const payload = {
        name: '通路测试',
        grade: '五年级',
        class: '一班',
        time_sec: 12,
        l3_moves: 3,
        v_seen: false,
        timestamp: new Date().toISOString(),
      };
      setLog('只测试通路（不入库）…');
      try{
        const res = await window.Collect.send(payload, {dryRun:true});
        setLog('🧪 通路OK：\n' + JSON.stringify(res, null, 2), 'ok');
      }catch(e){
        setLog('❌ 失败：\n' + (e.message||e), 'err');
      }
    });
  </script>
</body>
</html>
